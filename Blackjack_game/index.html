<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Learning</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main">
        <h1 class="main-heading">Blackjack Game</h1>
        <p id="text-message">Want to play a round?</p>
        <p id="cards-text">Cards: </p>
        <p id="sum-text">Sum: </p>
        <div class="buttons">
            <button id="start" onclick="start_game()">start game</button>
            <button id="new" onclick="new_card()">new card</button>
        </div>
        <p id="chips"></p>
    </section>
    <script src="main.js"></script>
</body>

</html>
